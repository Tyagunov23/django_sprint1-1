{% extends "base.html" %}

{% block title %}
{% endblock %}
{% block content %} 
  <article>
    <ul>
      <li>
        {{ post.location }}            
      </li>
      <li>
        {{ post.date }}   
      </li>
      <li>
        Категория: <a href="{% url 'blog:index' %}">{{ category }} </a>
      </li>
    </ul>          
    <p>
      <a href="{% url 'blog:category_posts' post.category %}">{{ post.category }}</a>
    </p>
  </article>
{% endblock %}
